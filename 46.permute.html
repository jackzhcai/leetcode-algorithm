<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number[][]}
   */
  var permute = function(nums) {
    // 一
    let result = []
    let len = nums.length
    helper([])
    return result

    function helper(path) {
      if (path.length === len) {
        result.push(path.slice(0))
        return
      }
      for (var i = 0; i < len; i++) {
        if (path.includes(nums[i])) {
          continue
        }
        path.push(nums[i])
        helper(path)
        path.pop()
      }
    }

    // 二
    // let result = []

    //     swap(p, i)
    //     helper(p+1, q)
    //     swap(p, i)
    //   }
    // }
    // helper(0, nums.length - 1)
    // return result
  };


  let arr = [1,2,3]

</script>
