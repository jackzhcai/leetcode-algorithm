  var levelOrder = function(root) {

    // 一
    if (!root) {
      return []
    }
    var result = []
    var queue = [root]
    while (queue.length) {
      var vals = []
      for (var i = 0, len = queue.length; i < len; i++) {
        var current = queue.shift()
        vals.push(current.val)
        if (current.children && current.children.length) {
          current.children.forEach(child => {
            queue.push(child)
          })
        }
      }
      result.push(vals)
    }
    return result
