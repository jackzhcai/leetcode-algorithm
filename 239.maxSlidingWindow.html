<script>
  /**

  var maxSlidingWindow = function(nums, k) {
    // 一

    // for (var i = 0; i < nums.length; i++) {
    //   arr.push(nums[i])
    //   if (i >= k-1) {

    //     arr.shift()

    // return result

    // 二
    // var len = nums.length

    // }
    // var result = []
    // for (var i = 0; i <= len - k; i++) {

    //   }
    //   result.push(max)
    // }
    // return result


    var len = nums.length
    if (len === 0) {
      return []
    }
    var result = []
    for (var i = 0; i <= len - k; i++) {
      var arr = []
      for (var j = i; j < i + k; j++) {
        arr.push(nums[j])
      }
      result.push(Math.max.apply(null, arr))
    }
    return result
  };
  var nums = [1,3,-1,-3,5,3,6,7], k = 3

    console.log(maxSlidingWindow(nums, k))
