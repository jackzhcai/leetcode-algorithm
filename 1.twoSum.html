<script>
  /**
   * @description 1.两数之和
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  var twoSum = function(nums, target) {
    if (!nums.length) {
      return []
    }
    var map = new Map()
    for (var i = 0; i < nums.length; i++) {
      var diff = target - nums[i]
      if (map.has(diff)) {
        return [map.get(diff), i]
      }
      map.set(nums[i], i)
    }
    return []

  };
  var nums = [2, 7, 11, 15], target = 9

</script>
