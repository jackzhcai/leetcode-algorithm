<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除排序数组中的重复项</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var removeDuplicates = function(nums) {
    var len = nums.length
    var n = 0
    if (len === 0) {
      return n
    }
    for (var i = 1; i < len; i++) {
      if (nums[n] !== nums[i]) {
        n = n + 1
        if (nums[n] !== nums[i]) {
          nums[n] = nums[i]
        }
      }
    }
    nums.length = n + 1
    return n + 1
  };

  var nums = [0,1,1,1,2,2,3,3,4]
  console.log(removeDuplicates(nums), nums)
</script>
</body>
</html>
