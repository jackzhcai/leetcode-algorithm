<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并两个有序链表</title>
</head>
<body>
<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  function ListNode (val) {
    this.val = val
    this.next = null
  }

  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  var mergeTwoLists = function(l1, l2) {
    var prehead = new ListNode(-1)
    var prev = prehead
    while (l1 !== null && l2 !== null) {
      if (l1.val <= l2.val) {
        prev.next = l1
        l1 = l1.next
      } else {
        prev.next = l2
        l2 = l2.next
      }
      prev = prev.next
    }
    prev.next = l1 === null ? l2 : l1
    return prehead.next
  };

  var l1 = {
    val: 1,
    next: {
      val: 4,
      next: {
        val: 5,
        next: null
      }
    }
  }
  var l2 = {
    val: 1,
    next: {
      val: 2,
      next: {
        val: 3,
        next: {
          val: 6,
          next: {
            val: 8,
            next: null
          }
        }
      }
    }
  }

  console.log(mergeTwoLists(l1, l2))

</script>
</body>
</html>
