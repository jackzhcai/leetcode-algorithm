<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前 K 个高频元素</title>
</head>
<body>
<script>
  /**
  * @param {number[]} nums
  * @param {number} k
  * @return {number[]}
    */
  var topKFrequent = function(nums, k) {
    var map = new Map()
    for (var i = 0, len = nums.length; i < len; i++) {
      var num = nums[i]
      if (map.has(num)) {
        map.set(num, map.get(num) + 1)
      } else {
        map.set(num, 1)
      }
    }
    var keys = [...map.keys()]
    keys.sort((a, b) => map.get(b) - map.get(a))
    return keys.slice(0, k)
  };
  var nums = [4,4,4,2,2,3], k = 2

    console.log(topKFrequent(nums, k))

</script>
</body>
</html>
