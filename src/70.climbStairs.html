<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function(n) {
    if (n < 3) {
      return n
    }
    var fst = 1
    var result = 2
    for (var i = 3; i <= n; i++) {
      var temp = fst
      fst = result
      result = result + temp
    }
    return result
