<script>
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var moveZeroes = function(nums) {
    var j = 0
    for (var i = 0, len = nums.length; i < len; i++) {
      if (nums[i] !== 0) {
        nums[j] = nums[i]
        if (i !== j) {
          nums[i] = 0
        }
        j++
      }
    }
