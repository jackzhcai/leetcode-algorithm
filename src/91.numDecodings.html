<script>
  /**
   * @param {string} s
   * @return {number}
   */
  var numDecodings = function (s) {
    // 二
    if (!s || s[0] === '0') {
      return 0
    }
    let len = s.length
    let dp =  Array(len + 1).fill(0)
    dp[0] = dp[1] = 1
    //
    for (let i = 2; i <= len; i++) {
      if (s[i - 1] !== '0') {
        dp[i] += dp[i - 1]
      }
      if (s[i - 2] === '1' || (s[i - 2] === '2' && Number(s[i - 1]) >= 0 && Number(s[i - 1]) <= 6)) {
        dp[i] += dp[i - 2]
      }
    }
    return dp[len]

    // 三

    //       dp[i] += dp[i - 2]
    //     } else {
    //       dp[i]++
    //     }
    //   }
    // }
    // return dp[n - 1]
  };
  let str = '112'
