<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串相乘</title>
</head>
<body>
<script>
  /**
   * @param {string} num1
   * @param {string} num2
   * @return {string}
   */
  var multiply = function(num1, num2) {
    if (num1 === 0 || num2 === 0) return '0'
    var len1 = num1.length
    var len2 = num2.length
    var result = new Array(len1 + len2).fill(0)
    for (var i = len1 - 1; i >= 0; i--) {
      for (var j = len2 -1; j >= 0; j--) {
        var num = num1[i] * num2[j]
        var p1 = i + j
        var p2 = i + j + 1
        var sum = result[p2] + num
        result[p1] += Math.floor(sum / 10)
        result[p2] = sum % 10
      }
    }
    if (result[0] === 0) {
      result.shift()
    }
    return result.join('')
