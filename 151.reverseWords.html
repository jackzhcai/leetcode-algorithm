<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转字符串里的单词</title>
</head>
<body>
<script>
  /**
   * @param {string} s
   * @return {string}
   */
  var reverseWords = function(s) {
    var arr = s.split(' ').filter(item => item !== '').reverse()
    return arr.join(' ')
  };
</script>
</body>
</html>
